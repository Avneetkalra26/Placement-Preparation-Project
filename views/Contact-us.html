<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="CSS-Files/Contact-us.css">
    
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>

  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Guru Ram Das Nagar</div>
          <div class="text-two">Amrisar</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">7087136312</div>
          <!-- <div class="text-two">+0096 3434 5678</div> -->
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">avneetagc@gmail.com</div>
          <!-- <div class="text-two">info.codinglab@gmail.com</div> -->
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any work from me or any types of quries related to my tutorial, you can send me message from here. It's my pleasure to help you.</p>
      <form id="form-reset">
        <div class="input-box">
          <input type="text" id="uname" name ="username" placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input type="text" id="pass" name="password" placeholder="Enter your email">
        </div>
        <div class="input-box message-box">
          <textarea name="message" id="message" rows="30" cols="30" placeholder="Enter your message here..." required></textarea>
        </div>
        <div class="button">
          <input type="button" value="Send Now" onclick="SubmitForm()">
        </div>
      </form>
      <!-- <div id="response"></div> -->
    </div>
    </div>
  </div>
<script>
    var SubmitForm = () =>{
        var username = document.getElementById("uname").value;
        var password = document.getElementById("pass").value;
        var message = document.getElementById("message").value;

        var formData = new FormData();
        formData.append("name",username);
        formData.append("pass",password);//give in routes
        formData.append("msg",message);//give in routes

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
             if(this.readyState == 4 && this.status === 200)
             {
                var res = this.response;
                document.getElementById("form-reset").reset();
                // document.getElementById("response").innerHTML= res;
                if (this.response == "added") {
                        Swal.fire({
                            icon: "success",
                            title: "Message Sent Successfully" 
                        });
                        
                    } else {
                        Swal.fire({
                            icon: "warning",
                            title: "Internal Server Error."
                        });
                    }
             }
        }
        xhttp.open("POST","contact-us",true);
        xhttp.send(formData);

    }
</script>

</body>
</html>
